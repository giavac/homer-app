<div>
  <div class="col-lg-2 col-sm-2">
    <h3 class="setting__main-title">
      <button type="button" ng-click="$ctrl.addRow();" class="btn btn-primary " ng-disabled="false">
      <i class="fa fa-plus"></i> Add
      </button>  
    </h3>
  </div>
  <div>
    <table st-table="$ctrl.tableData" class="table table-striped ng-isolate-scope">
      <thead>
        <tr>
          <th ng-repeat="name in $ctrl.visibleColsNames" width="30%" st-sort-default="true" st-sort="name">{{ name }}</th>
          <th width="10%">Action</th>
        </tr>
        <tr>
          <th colspan="10"><input st-search="" class="form-control" placeholder="search ..." type="text"/></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in $ctrl.tableData">
          <td ng-repeat="name in $ctrl.visibleColsNames" width="30%">{{ row[name] }}</td>
          <td width="10%">
            <button type="button" ng-click="$ctrl.editRow(row)" class="btn-sm btn-info">
            <i class="glyphicon glyphicon-wrench"></i>
            </button>
            <button type="button" ng-click="$ctrl.deleteRow(row)" class="btn-sm btn-danger">
            <i class="glyphicon glyphicon-remove"></i>
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5" class="text-center">
            <div
              st-pagination="$ctrl.smartTable.options.pagination"
              st-items-by-page="$ctrl.smartTable.options.items_by_page"
              st-displayed-pages="$ctrl.smartTable.displayed_pages"
            ></div>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
